<!DOCTYPE html>
    <html>
      <head>
        <title>About Me</title>
        <meta charset="utf-8">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      	<div class="container">
	      	<nav class="navbar navbar-expand-sm bg-light navbar-light">
			  <ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link" href="mypage_bootstrap.html">Home</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="Index.html">Index</a>
			    </li>
			  </ul>
			</nav>
	      	<form>
	      		<div class="form-group">
	      			<label for="interest_name">Interest Name</label>
	      			<input type="text" class="form-control" id="interest_name" placeholder="Name">
	      		</div>
	      		<div class="form-group">
	      			<label for="about_interest">Text About Interest</label>
	      			<textarea type="text" class="form-control" id="about_interest"></textarea>
	      		</div>
	      		<div class="row">
	      			<div class="col">
		      			<label for="choose_file">Upload Local Image:</label>
		      			<input type="file" id="choose-file" class="form-control-file border">
		      		</div>
		      		<div class="col">
					  <label for="tweets">Select # Tweets to Display:</label>
					  <select class="form-control" id="tweets">
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					  </select>
					</div>
				</div>
				<br>
				<div class="form-group">
					<p>On a scale of 1-5, how interested in this are you?</p>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" value="">1
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" value="">2
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" value="">3
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" value="">4
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" value="">5
					  </label>
					</div>
				</div>
				<div class="form-group">
					<p>Login to finish submitting</p>
					<div class="row">
						<div class="col">
	      					<input type="text" class="form-control" id="user_name" placeholder="Username">
	      				</div>
	      				<div class="col">
	      					<input type="password" class="form-control" id="pw" placeholder="Password">
	      				</div>
	      			</div>
	      		</div>
	      		<button type="button" class="btn btn-primary">Submit</button>
	      	</form>
	      </div>
      </body>
    </html>
